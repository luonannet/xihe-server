definitions:
  entity.Project:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  infrastructure.FindUserRequest:
    properties:
      email:
        type: string
      externalId:
        type: string
      phone:
        type: string
      username:
        type: string
      withCustomData:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /v1/project/getSingleOne/{id}:
    get:
      consumes:
      - application/json
      description: GetSingleOne
      parameters:
      - description: id
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses: {}
      summary: GetSingleOne
      tags:
      - Project
  /v1/project/query:
    get:
      consumes:
      - application/json
      description: Query
      parameters:
      - description: title
        in: query
        name: title
        type: string
      - description: '  offset  default :0'
        in: query
        name: offset
        type: integer
      - description: '  limit , default :10 '
        in: query
        name: limit
        type: integer
      - description: '  order by create time, default :desc '
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses: {}
      summary: Query
      tags:
      - Project
  /v1/project/save:
    post:
      consumes:
      - application/json
      description: Save
      parameters:
      - description: email username phone
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Project'
      produces:
      - application/json
      responses: {}
      summary: Save
      tags:
      - Project
  /v1/project/update/{id}:
    put:
      consumes:
      - application/json
      description: Update
      parameters:
      - description: '  Project id '
        in: path
        name: id
        required: true
        type: string
      - description: email username phone
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Project'
      produces:
      - application/json
      responses: {}
      summary: Update
      tags:
      - Project
  /v1/user/bindPhone:
    put:
