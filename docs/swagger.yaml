  /v1/user/updateProfile/{id}:
    put:
      consumes:
      - application/json
      description: 修改用户资料， 需要修改哪个就填哪个。不填的不被修改
      parameters:
      - description: '  user id '
        in: path
        name: id
        required: true
        type: string
      - description: '  username 用户名'
        in: query
        name: username
        type: string
      - description: '  nickname 昵称'
        in: query
        name: nickname
        type: string
      - description: '  name 真实姓名'
        in: query
        name: name
        type: string
      - description: '  photo 头像 '
        in: query
        name: photo
        type: string
      - description: '  company  公司 '
        in: query
        name: company
        type: string
      - description: '  givenName '
        in: query
        name: givenName
        type: string
      - description: '  middleName '
        in: query
        name: middleName
        type: string
      - description: '  Profile Url '
        in: query
        name: profile
        type: string
      - description: '  gender   性别, M（Man） 表示男性、F（Female） 表示女性、未知表示 U（Unknown）'
        in: query
        name: gender
        type: string
      - description: '  preferredUsername '
        in: query
        name: preferredUsername
        type: string
      - description: '  website 个人网站'
        in: query
        name: website
        type: string
      - description: '  address 详细地址'
        in: query
        name: address
        type: string
      - description: '  birthdate 生日 '
        in: query
        name: birthdate
        type: string
      - description: '  streetAddress 街道地址'
        in: query
        name: streetAddress
        type: string
      - description: '  postalCode 邮编'
        in: query
        name: postalCode
        type: string
      - description: '  city 城市'
        in: query
        name: city
        type: string
      - description: '  province 省份 '
        in: query
        name: province
        type: string
      - description: '  country 国家'
        in: query
        name: country
        type: string
      produces:
      - application/json
      responses: {}
      summary: UpdateProfile
      tags:
      - Authing
